<!DOCTYPE html>

    <style>
        body{
            justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: skyblue;
   
  
        }
        
        ul {
  list-style-type: none;
  margin: 0;
  padding: 10px;
  overflow: hidden;
  background-color: #333;

}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
.center{
    text-align: center;
    width: 100%;
    display: flex;
    text-align: center;
    justify-content: center;
    margin-top: 20px;
    color: white;
    font-weight: bold;
}

h3,h1{
    text-align: center;
    color: white;
    margin: 10px;
}
#maze {
    display: grid;
    grid-template-columns: repeat(14, 50px);
    grid-template-rows: repeat(14, 50px);
    gap: 2px;
    align-items: center;
    text-align:center;
  }
  .maze1{
   
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    /* border: 3px solid green; */
    display: flex;
    justify-content: center;
  }
  .cell {
    width: 50px;
    height: 50px;
    background-color: #fff;
    border: 1px solid #000;
  }
  .player {
    background-image: url(shin.webp);
    background-size: cover;
  }
  
  .finish {
    background-image: url(hou.jpeg);
    background-size: cover;
  }
  
  .stopper {
    /* background-color: rebeccapurple; Color for stoppers */
    background-image: url(wall.jpeg);

    background-size: cover;
  }


  .start{
    width: 50%;
    float:left;
    text-align: left;
  }


  .dropdown{
    width: 50%;
    float: left;
  }
  .content{
    padding: 20px;
    margin: 10px;
  }
  #timer, #currentcell{
    color: white;
    text-align: center;
    font-size: 30px
    
  }
  button{
    width: 340px;
    padding: 20px;
    font-size: xx-large;
    font-weight: bold;

  }

  nav{
    width: 300px;
    margin-right: auto;
    margin-left: auto;
  
  }
  .arrow{
    margin-left: 120px;
    font-size: xx-large;
  }
  h2{
    color:white;
    margin-left: 90px;
    margin-top: 20px;
  }
  #bak {
    padding: 20px;
    margin-top: 1px;
    float: left;
    border: none;
    background-color:  peachpuff;
    color: black;
    font-weight: bold;
    border-radius: 50px;
    width: fit-content;
    text-align: center;
    box-shadow: 0px 5px 0px 5px black;
    text-decoration: none;
  }


        </style>
</head>
